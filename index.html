<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор расчета стоимости</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="">
    <div class="select-group">
        <label for="selectSend">Откуда</label>
        <select class="location" name="from" id="selectSend"></select>
    </div>
    <div class="select-group active">
        <label for="selectGet">Куда</label>
        <select class="location" name="to" id="selectGet"></select>
    </div>
    <div class="select-group active">
        <label for="selectWeight">Вес (кг)</label>
        <select name="weight" id="selectWeight"></select>
    </div>
    <button type="submit">Рассчитать</button>
<div class="clear"></div>
</form>

<p id="ui-message"></p>

<div class="result-group not-active">
    Стоимость(руб)<div class="result" id="price"></div>
</div>
<div class="result-group not-active">
    Срок(дней)<div class="result" id="term"></div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.2/lodash.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
